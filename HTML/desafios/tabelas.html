<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table border="2" cellpadding="3px" bordercolor="blue">
        <tr>
            <th>Compras</th>
            <th>Valor</th>
            <th>Dia</th>
        </tr>
        <tr>
            <td>Macarrão</td>
            <td>23,00</td>
            <td>23/04/2025</td>
        </tr>
        <tr>
            <td>Feijão</td>
            <td>8,00</td>
            <td>13/03/2025</td>
        </tr>
        <tr>
            <td>Açucar</td>
            <td>6,00</td>
            <td>20/02/2025</td>
        </tr>
    </table>
</body>
</html>
