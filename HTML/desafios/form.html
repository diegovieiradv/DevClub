<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Digite seu endereço:</h1>

    <form action="" method="post">
        <label >Rua:
            <input type="text" name="rua" autocomplete="street-address">
        </label>
        <label>Numero:
            <input type="number" name="Numero" autocomplete="cc-number">
        </label>
        <label for="">email:
            <input type="email">
        </label>

        <button type="submit">Enviar dados
            
        </button>
        <button type="reset">desfazer</button>
    </form>
    
</body>
</html>
